<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="shortcut icon" href="assets/img/logos/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="css/styles.css">
   <title>Taguara Digital - Piedra / Papel / Tijera</title>
</head>
<body>
   <header class="header" id="header">
      <nav class="nav" id="nav">
         <div class="nav__logo">
            <a href="index.html"><img src="assets/img/logos/yslogo.png" alt=""></a>
         </div>

         <div class="toggle-menu" id="toggle-menu">
            <span class="bar"></span>
         </div>

         <div class="nav__links" id="nav__links">
            <ul class="nav__list" id="nav__list">
               <li class="nav__item nav__item--active"><a href="#" class="nav__link">Home</a></li>
               <li class="nav__item"><a href="#rule" class="nav__link">Rules</a></li>
               <li class="nav__item"><a href="#footer" class="nav__link">Contact</a></li>
            </ul>
         </div>

      </nav>
   </header>

   
   <!-- footer -->
   <footer class="footer" id="footer">
      <a class="footer__link" href="mailto:prueba@correo.com"> <i class="fas fa-envelope fa-2x"> </i> prueba@correo.com</a>
      <ul class="social">
         <li class="social__item"><a class="social__link" href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
         <li class="social__item"><a class="social__link" href="#"><i class="fab fa-github fa-2x"></i></a></li>
         <li class="social__item"><a class="social__link" href="#"><i class="fab fa-linkedin fa-2x"></i></a></li>
         <li class="social__item"><a class="social__link" href="#"><i class="fab fa-youtube fa-2x"></i></a></li>
      </ul>
   </footer>
   <section class="dev">
      <div class="dev-selections">
         <button class="dev-selection" id="rock">✊</button>
         <button class="dev-selection" id="paper">✋</button>
         <button class="dev-selection" id="scissors">✌️</button>
      </div>

      <div class="dev-results">
         <div class="dev-you"> You <span class="dev-result-score" id="your-score">0</span></div>
         <div class="dev-comp" id="dev-comp"> Computer <span class="dev-result-score" id="comp-score">0</span></div>
         <!-- <div class="dev-result-selection dev-winner"> ✊ <span class="show">✔️</span></div>
         <div class="dev-result-selection"> ✌️ <span class="hide">✔️</span></div> -->
